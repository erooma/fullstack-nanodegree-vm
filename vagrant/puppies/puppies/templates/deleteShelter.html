<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <title>Delete shelter</title>
<style>
#deleteShelter {
    margin-right: 10px;
    position: absolute;
    bottom: 10px;
    right: 10px;
}
</style>
</head>

<body>

<h1>Here is the shelter that you wish to delete.</h1><br />

<div class='shelter' id='shelter{{shelter.id}}'>
<p style="float: right;">Occupancy: {{shelter.occupancy}}<br /> Capacity: {{shelter.capacity}}</p>
<form action="{{url_for('deleteShelter', shelter_id=shelter.id)}}" method = 'POST' id='deleteShelter'>
{{ form.csrf_token }}
<input type="hidden" value="{{shelter.id}}" name="deleteID">
<input type = 'submit' value='Delete'>
<a href = "{{ url_for('shelters')}}"><input type="button" value="Cancel" style="color: black;" /></a>
</form>
<h4>{{shelter.name}}</h4>
<p>{{shelter.address}}<br />
{{shelter.city}}<br />
{{shelter.state}}<br />
{{shelter.zipcode}}<br />
Website: {{shelter.website}}</p>
</div> 

</body>
</html>
