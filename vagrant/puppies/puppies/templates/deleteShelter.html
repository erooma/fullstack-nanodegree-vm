<!DOCTYPE html>
<html>
<head>

    <title>Delete shelter</title>
<style>
#deleteShelter {
    margin-right: 10px;
    position: absolute;
    bottom: 10px;
    right: 10px;
}
</style>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topFixedNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <a class="navbar-brand" href="/puppies">AdoptUsDogs</a>
        </div>
        <div class="collapse navbar-collapse" id="topFixedNavbar1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{url_for('gdisconnect')}}">Logout</a></li>
            </ul>
     </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="wrapper">
<h1>Here is the shelter that you wish to delete.</h1><br />

<div class='shelter' id='shelter{{shelter.id}}'>
    <p style="float: right;">Occupancy: {{shelter.occupancy}}<br /> Capacity: {{shelter.capacity}}</p>
<form action="{{url_for('deleteShelter', shelter_id=shelter.id)}}" method = 'POST' id='deleteShelter'>
{{ form.csrf_token }}
<input type="hidden" value="{{shelter.id}}" name="deleteID">
<button type='submit' class="btn btn-default">Delete</button>
<a href = "{{ url_for('shelters')}}"><button type="button" class="btn btn-default">Cancel</button></a>
</form>
<h4 style="margin: 0;">{{shelter.name}}</h4>
<p>{{shelter.address}}<br />
{{shelter.city}}<br />
{{shelter.state}}<br />
{{shelter.zipcode}}<br />
Website: {{shelter.website}}</p>
</div> 
</div>
</body>
